    /* Sequential fade-up animation for buttons */
    .test-buttons a:nth-child(1) { animation-delay: 0.2s; }
    .test-buttons a:nth-child(2) { animation-delay: 0.4s; }
    .test-buttons a:nth-child(3) { animation-delay: 0.6s; }
    .test-buttons a:nth-child(4) { animation-delay: 0.8s; }
    .test-buttons a:nth-child(5) { animation-delay: 1s; }

      height: 50vh;

      font-weight: bold;

      animation: floatText 5s ease-in-out infinite alternate;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 20px;
      font-size: 14px;
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatText {
      0% { opacity: 0.8; transform: translateY(15px); }
      50% { opacity: 1; transform: translateY(-10px); }
      100% { opacity: 0.9; transform: translateY(10px); }
