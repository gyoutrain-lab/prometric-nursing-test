<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Surgical Nursing Prometric Simulation Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
        }

        /* Parallax hero image */
        .hero-container {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test-medical-surgical/main/icon19.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            transform: translateY(0);
            transition: transform 0.2s;
            will-change: transform;
        }

        /* Embossing light blueish box */
        .info-box {
            background-color: rgba(173, 216, 230, 0.85);
            padding: 25px 20px;
            width: 90%;
            max-width: 700px;
            margin: -70px auto 20px auto;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .info-box h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .info-box p {
            margin-bottom: 10px;
            font-size: 1em;
        }

        /* Start the Test button */
        .start-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            color: #fff;
            background-color: #d32f2f;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .start-button:hover {
            background-color: #b71c1c;
        }

        /* Social buttons section */
        .social-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .social-button {
            width: 30%;
            padding: 15px 0;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .social-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .wa-button {
            background: linear-gradient(145deg, #25D366, #1DA851);
        }

        .fb-button {
            background: linear-gradient(145deg, #d32f2f, #b71c1c);
        }

        .social-button img {
            width: 24px;
            height: 24px;
        }

        footer {
            font-size: 0.9em;
            color: red;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .info-box h1 {
                font-size: 1.4em;
            }
            .info-box p {
                font-size: 0.9em;
            }
            .start-button {
                font-size: 1em;
                padding: 12px 30px;
            }
            .social-button {
                width: 40%;
                font-size: 1em;
                padding: 12px 0;
            }
            .social-button img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="hero-image" id="heroImage"></div>
    </div>

    <div class="info-box">
        <h1>Medical Surgical Nursing Prometric Simulation Test</h1>
        <p>Adapted from Prometric/SMLE and ENCLEX based materials</p>
        <p>Just make your own way to get a better career in nursing for the Nurse Technician Certificate</p>
    </div>

    <a href="https://script.google.com/macros/s/AKfycby3pRidMn2HcncqEM3Vxnly60UZm2VdfWPnaq_3vCjwqNYDewRGyda7jou2P4tFYpKAwg/exec" class="start-button">
        Start the Test
    </a>

    <div class="social-section">
        <a href="https://wa.me/628123456789" target="_blank" class="social-button wa-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
            WhatsApp
        </a>
        <a href="https://web.facebook.com/gyouskill/?_rdc=1&_rdr#" target="_blank" class="social-button fb-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
            Facebook
        </a>
    </div>

    <footer>
        Prepared by: Giyono Asfarrasyid, ETK Yogyakarta
    </footer>

    <script>
        // Parallax effect
        window.addEventListener('scroll', function() {
            const scrolled = window.scrollY;
            const hero = document.getElementById('heroImage');
            hero.style.transform = 'translateY(' + scrolled * 0.3 + 'px)';
        });
    </script>

</body>
</html>
